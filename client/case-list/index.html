  <script>
    var newsList;
    $('header').load('/component/header.html')
    $('footer').load('/component/footer.html')
    $('.message-board').load('/component/message-board.html')
    $(function() {
      getList()
      $('.case-list-wrap').on('click', '.news-item', function() {
        var data = $(this).data('id')
        window.open('/case-list/case-item?id=' + data, '_self')
      })
    })

    function getList(page=1) {
        $.ajax({
          url: '/getCaseList',
          type: 'get',
          dataType: 'json',
          data: {
            page
          },
          success: function(res) {
            if(res.code===0) {
              $("#PageCount").val(res.count);
              if(res.page===1) {
                loadpage();
              }
              render(res.data)

            }
            console.log(res)
          }
        })
      }

      function render(data) {
        $('.case-list-wrap').empty()
        for(var i = 0; i< data.length; i++) {
          var item = `
          <div class="news-item case-item" data-id="${data[i].id}">
            <div class="case-top">
              <div class="case-left">
                <img src="${data[i].headImg}" alt="">
              </div>
              <div class="case-right">
                <div class="news-title">${data[i].title}</div>
                  <div class="news-subtitle">
                    <span class="time">姓名：${data[i].name}</span>
                    <span class="from">年龄: ${data[i].age}</span>
                  </div>
              </div>
            </div>
          <div class="news-content">
              ${data[i].content}
          </div>
        </div>
          `
          $('.case-list-wrap').append(item)
        }
      }


  </script>
