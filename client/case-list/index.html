  <script>
    var newsList;
    $('header').load('./component/header.html')
    $('footer').load('./component/footer.html')
    $(function() {
      getList()
      $('.news-list-wrap ').on('click', '.news-item', function() {
        var data = $(this).data('id')
        window.open('./news-list/news-item?id=' + data, '_self')
      })
    })

    function getList() {
        $.ajax({
          url: 'http://cyf.nlxiaoniao.cn/getNewsList',
          type: 'get',
          dataType: 'json',
          success: function(res) {
            if(res.code===0) {
              newsList = res.data;
              render(page=1)
                $("#PageCount").val(res.data.length);
                loadpage();

            }
            console.log(res)
          }
        })
      }

      function render(page) {
        if(newsList<10) {
          var data = newsList
        }else {
          var copeList = JSON.parse(JSON.stringify(newsList))
          var data = copeList.splice(10*(page-1), 10)
        }
        $('.news-list-wrap ').empty()
        for(var i = 0; i< data.length; i++) {
          var item = `
          <div class="news-item" data-id="${data[i].id}">
                <div class="news-title">${data[i].title}</div>
                <div class="news-subtitle">
                  <span class="time">时间：${data[i].updatedAt}</span>
                  <span class="from">来自: ${data[i].from}</span>
                </div>
                <div class="news-content">
                    ${data[i].content}
                </div>
              </div>
          `
          $('.news-list-wrap ').append(item)
        }
      }


  </script>
