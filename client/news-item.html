  <script>
    var newsList;
    $('header').load('./component/header.html')
    $('footer').load('./component/footer.html')
    $(function() {
      var id = location.href.split('id=')[1]
      getList(id)

    })

    function getList(id) {
        $.ajax({
          url: 'http://cyf.nlxiaoniao.cn/getNewsList',
          data: {
            id:id
          },
          type: 'get',
          dataType: 'json',
          success: function(res) {
            console.log(res)
            render(res.data)
          }
        })
      }

      function render(data) {
        var item = `
          <div class="news-item" data-id="${data.id}">
                <div class="news-title">${data.title}</div>
                <div class="news-subtitle">
                  <span class="time">时间：${data.updatedAt}</span>
                  <span class="from">来自: ${data.from}</span>
                </div>
                <div class="news-content">
                    ${data.content}
                </div>
              </div>
          `
          $('.news-list-wrap ').html(item)
      }
