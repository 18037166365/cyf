<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>爱泰健康</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="./js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <header></header>

  <div class="banner hidden-xs">
    <img src="./img/banner2.png" class="banner"></img>
  </div>
  <main>
      <div class="content-wrap container breadcrumb-wrap">
        <ul class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li class="active">医院</li>
        </ul>
      </div>
      <div class="content-wrap container">
        <div class="hospital-item-wrap"></div>
      </div>
  </main>

  <footer></footer>
  <script>
    $('header').load('./component/header.html')
    $('footer').load('./component/footer.html')
    $(function() {
      var id = location.href.split('id=')[1]
      getList(id)
      // $('.hospital-list-wrap').on('click', '.news-item', function() {
      //   var data = $(this).data('id')
      //   window.open('./hospital-item.html?id=' + data, '_self')
      // })
    })


    function getList(id) {
        $.ajax({
          url: 'http://cyf.nlxiaoniao.cn/getHospitalList',
          type: 'get',
          data: {
            id
          },
          dataType: 'json',
          success: function(res) {
            if(res.code===0) {
              render(res.data)
            }
            console.log(res)
          }
        })
      }

      function render(data) {
        var item = `
          <div class="hospital-item" data-id="${data.id}">
                <div class="hospital-title">${data.name}</div>
                <div class="hospital-content">
                    ${data.content}
                </div>
              </div>
          `
          $('.hospital-item-wrap').html(item)
      }

  </script>

</body>

</html>
