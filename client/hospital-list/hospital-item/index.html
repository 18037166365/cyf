<body>
  <header></header>

  <div class="banner hidden-xs">
    <img src="http://upload.dreamback.xyz/image/banner2.png" class="banner"></img>
  </div>
  <main>
      <div class="content-wrap container breadcrumb-wrap">
        <ul class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="/hospital-list">医院</a></li>
            <li class="active">医院详情</li>
        </ul>
      </div>
      <div class="content-wrap container">
        <div class="hospital-item-wrap"></div>
      </div>
  </main>

   <div class="message-board"></div>
  <footer></footer>
   <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/layer/layer.js"></script>
  <script>
    $('header').load('/component/header.html')
    $('footer').load('/component/footer.html')
    $(function() {
      var id = location.href.split('id=')[1]
      getList(id)
      // $('.hospital-list-wrap').on('click', '.news-item', function() {
      //   var data = $(this).data('id')
      //   window.open('./hospital-item.html?id=' + data, '_self')
      // })
    })


    function getList(id) {
        $.ajax({
          url: '/getHospitalList',
          type: 'get',
          data: {
            id
          },
          dataType: 'json',
          success: function(res) {
            if(res.code===0) {
              render(res.data)
            }
            console.log(res)
          }
        })
      }

      function render(data) {
        var item = `
          <div class="hospital-item" data-id="${data.id}">
                <div class="hospital-title">${data.name}</div>
                <div class="hospital-content">
                    ${data.content}
                </div>
              </div>
          `
          $('.hospital-item-wrap').html(item)
      }

  </script>
