   $(function() {

    function getList() {
        $.ajax({
          url: 'http://47.94.110.229:3009/getHospitalList',
          type: 'get',
          dataType: 'json',
          success: function(res) {
            if(res.code===0) {
              render(res.data)
            }
            console.log(res)
          }
        })
      }

      function render(data) {
        $('.hospital-list').empty()
        for(var i = 0; i< data.length; i++) {
          var item = `
          <div class="col-cost ">
              <a href="/hospital-list/hospital-item?id=${data[i].id}" class="hospital-list-item">
                <img src="${data[i].logo}" alt="">
              </a>
            </div>
          `
          $('.hospital-list').append(item)
        }
      }
